# nRF5340DK Application Core Configuration

# LVGL Configuration
CONFIG_LVGL=y
# CONFIG_LVGL_USE_LOG=y
CONFIG_LV_Z_MEM_POOL_SIZE=32768
CONFIG_LV_COLOR_DEPTH_1=y
CONFIG_LV_USE_LABEL=y
# CONFIG_LV_USE_OBJ=y  # Replaces LV_USE_CONT in newer LVGL versions
CONFIG_LV_FONT_MONTSERRAT_8=y

# Display Configuration
CONFIG_DISPLAY=y
CONFIG_SSD1306=y
CONFIG_SSD1306_DEFAULT_CONTRAST=128
# CONFIG_SSD1306_INVERTED=y  # Correct symbol for reverse mode

# I2C Configuration (matches your overlay)
CONFIG_I2C=y
CONFIG_I2C_NRFX=y
CONFIG_NRFX_TWIM1=y  # Must match your overlay which uses I2C1

# Logging Configuration
CONFIG_LOG=y
CONFIG_DISPLAY_LOG_LEVEL_DBG=y
CONFIG_I2C_LOG_LEVEL_DBG=y

# Memory Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Disable conflicting peripherals
CONFIG_NRFX_TWIM0=n